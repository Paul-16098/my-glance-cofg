server:
  assets-path: ./assets

branding:
  # hide-footer: true

document:
  head: |
    <script src="./assets/main.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script> -->

theme:
  background-color: 232 23 18
  contrast-multiplier: 1.3
  primary-color: 220 83 75
  positive-color: 105 48 72
  negative-color: 351 74 73
  custom-css-file: ./assets/main.css

pages:
  - name: 主頁
    slug: Home
    columns:
      - size: small
        widgets:
          - type: calendar
            title: 日曆
            first-day-of-week: sunday
          - type: clock
            title: 時間
            title-url: https://time.is/?c=d3Y%E5%B9%B43F3j%E6%97%A5%EF%BC%8C3l%EF%BC%8C%E7%AC%AC3W%E9%80%B1XtH2i2sXfmtXc0Xo480Xz1Xa1Xb51ea29.4e4185.28571f.2d99db.80265.1bb85e.1c3b23Xw1Xv20231119Xh0Xi1XZ1XmXuXs0XB1
            hour-format: 24h

      - size: full
        widgets:
          - type: search
            title: 搜尋
            new-tab: true
            search-engine: google
            autofocus: true
            placeholder: 在此輸入以搜尋...
            bangs:
              - title: YouTube
                shortcut: "/yt"
                url: https://www.youtube.com/results?search_query={QUERY}
              - title: GitHub
                shortcut: "/gh"
                url: https://github.com/search?q={QUERY}
              - title: SCP基金會
                shortcut: "/scp"
                url: https://scp-wiki-cn.wikidot.com/{QUERY}
              - title: crates.io
                shortcut: "/rs"
                url: https://crates.io/search?q={QUERY}
              - title: PyPi
                shortcut: "/py"
                url: https://pypi.org/search/?q={QUERY}
              - title: Chrome 擴充
                shortcut: "/ext"
                url: https://chromewebstore.google.com/search/{QUERY}

          - type: releases
            title: 發行
            cache: 2h
            show-source-icon: true
            token: ${GITHUB_TOKEN}
            repositories:
              - BlackTeaPie/Course-of-Temptation-Chinese-Localization
              - chinese-liliths-throne/liliths-throne-chinese-release
              - Eltirosto/Degrees-of-Lewdity-Chinese-Localization
              - repository: glanceapp/glance
                include-prereleases: true
              - repository: Hex-Dragon/PCL2
                include-prereleases: true

          - type: custom-api
            title: GitHub Notifications
            title-url: https://github.com/notifications
            cache: 2h
            url: https://api.github.com/notifications
            headers:
              Authorization: Bearer ${GITHUB_CLASSIC_TOKEN}
            template: |
              {{ if eq .Response.StatusCode 200 }}
              {{ if eq (.JSON.Int "@this.#") 0 }}
              <p>沒有新通知！</p>
              {{ else }}
              {{ .JSON.String "" }}
              {{ range .JSON.Array "@this" }}
              <h2 class="size-h2">{{ .JSON.String "repository.full_name" }}</h2>
              <h3 class="size-h3">{{ .JSON.String "repository.description" }}</h3>
              <p class="size-p">
                {{ .JSON.String "subject.title" }}<br>
                {{ .JSON.String "subject.url" }}
              </p>
              {{ end }}
              {{ end }}
              {{ else }}
              ERR: {{ .Response.StatusCode }}<br>
              {{ .JSON.String "message" }}
              {{ end }}

  - name: 狀態
    slug: stats
    columns:
      - size: full
        widgets:
          - type: monitor
            title: 狀態監視器
            cache: 1s
            sites:
              - title: ArchiSteamFarm
                url: ${ASF_URL}
                icon: /assets/asf.png

          - type: group
            define: &data
              type: extension
              allow-potentially-dangerous-html: true
              fallback-content-type: html
              parameters:
                username: ${GITHUB_USERNAME}
                show_icons: true
                count_private: true
                locale: cn # etc.
            widgets:
              - title: GitHub Stats
                url: https://github-readme-stats.vercel.app/api
                <<: *data

              - title: GitHub top-langs
                url: https://github-readme-stats.vercel.app/api/top-langs
                <<: *data

              - title: wakatime
                url: https://github-readme-stats.vercel.app/api/wakatime
                parameters:
                  username: ${WAKATIME_USERNAME}
                <<: *data

              # - type: extension
              #   url: https://github.com/${GITHUB_USERNAME}/${GITHUB_USERNAME}/raw/refs/heads/main/github-metrics.svg
              #   allow-potentially-dangerous-html: true
              #   fallback-content-type: html

  - name: ASF
    columns:
      - size: full
        widgets:
          - type: custom-api
            title: ASF Log
            title-url: ${ASF_URL}/log
            cache: 1s
            url: ${ASF_URL}/Api/NLog/File
            headers:
              Authentication: ${ASF_PASSWORD}
            parameters:
              count: 15
            template: |
              <div>
              {{ range .JSON.Array "Result.Content" }}
              {{ $v := (.String "" | trimSpace) }}
              <div style="display: grid;grid-template-columns: auto auto 1fr;line-height: 1.1;margin: 0 0 .1em;width: 100%;">{{ $v | printf }}</div>
              {{ end }}
              </div>

          - type: custom-api
            title: ASF Stats
            title-url: ${ASF_URL}
            cache: 1s
            url: ${ASF_URL}/Api/Bot/asf
            headers:
              Authentication: ${ASF_PASSWORD}
            subrequests:
              gl_cofg:
                url: ${ASF_URL}/Api/ASF/
                headers:
                  Authentication: ${ASF_PASSWORD}
            template: |
              <div>
              {{ $gl_cofg := (.Subrequest "gl_cofg") }}
              <p>Version: {{ $gl_cofg.JSON.String "Result.Version" }}</p>
              <p>SteamOwnerID: {{ $gl_cofg.JSON.String "Result.GlobalConfig.s_SteamOwnerID" }}</p><br>
              </div>
              {{ range .JSON.Array "Result.*" }}
              <div>
              <h3 class="size-h3">Bot: {{ .String "BotName" }}</h3>
              <div style="margin-left: 20px;">
              <p>Paused: {{ .Bool "Paused" }}</p>
              <p>SteamID: {{ .String "s_SteamID" }}</p>
              </div>
              </div>
              {{ end }}
